<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>CreaMC | Create new project</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-family: 'Red Hat Display', sans-serif;
        }
        .app{
            background: linear-gradient(180deg, #000000 0%, rgba(0, 0, 0, 0.75) 100%),
            center / cover no-repeat url('https://preview.redd.it/3du296x7wen51.png?auto=webp&s=40359c7a7fe8f247de3155bddd12fe55a5415725');
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            padding-top:100px;
            padding-left: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prj-card p{
            font-size: 15px;
            margin-top: 15px;
            text-align: center;
            width: 90%;
        }

        .prj-card{
            font-size: 50px;
            color: white;
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, .15);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 175px;
            display: flex;
            flex-direction: column;
            margin-right: 15px;
            transition-duration: .25s;
            cursor: pointer;
            position: relative;
        }
        .prj-card i.cloud{
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px;
            font-size: 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, .25);
            color: black;
        }
        .prj-card:hover{
            background-color: rgba(255, 255, 255, .25);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .prj-card:active{
            background-color: rgba(255, 255, 255, .5);
            transform: scale(.95);
        }

        nav{
            position: fixed;
            top: 20px;
            left: 20px;
            border-radius: 5px;
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, .15);
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        nav img{
            height: 45px;
            width: 45px;
            margin-right: 10px;
        }
        nav ul{
            list-style-type: none;
            display: flex;
            align-items: center;
        }
        nav ul li{
            height: 100%;
            padding: 0px 10px;
        }
        nav ul li a{
            height: 100%;
            font-size: 15px;
            color: rgba(255, 255, 255, .25);
            text-decoration: none;
            font-weight: 200;
            transition: color .25s;
        }
        nav ul li.selected a{
            color: rgba(255, 255, 255, .75);
        }
        nav ul li a:hover, nav ul li a:active{
            color: rgba(255, 255, 255, .5);
        }
    </style>
</head>
<body>
    <nav>
        <img src="/images/branding/icon.svg" alt="CreaMc">
        <ul>
            <li><a href="/app/projects">Projects</a></li>
            <li><a href="/app/settings/account">My account</a></li>
            <li  class="selected"><a href="/app/project/new">Create new project</a></li>
        </ul>
    </nav>
    <div class="app">
        <div class="prj-card">
            <i class="ph-puzzle-piece-fill" style="color:#00FFA3;"></i>
            <p>New addon</p>
        </div>
        <div class="prj-card">
            <i class="ph-globe-simple-fill" style="color:#0094FF;"></i>
            <p>New game mod</p>
        </div>
        <div class="prj-card">
            <i class="ph-paint-brush-broad-fill" style="color:#FF8A00;"></i>
            <p>New texture pack</p>
        </div>
        <div class="prj-card">
            <i class="ph-person-fill" style="color:#9E00FF;"></i>
            <p>New skin pack</p>
        </div>
        <div class="prj-card">
            <i class="ph-folders-fill" style="color:#FF003D;"></i>
            <p>New mashup</p>
        </div>
    </div>
</body>
</html>
